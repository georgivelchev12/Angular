<div class="courses courses-all my-5 py-5 w-75 m-auto">
  <h1 class="mb-5" *ngIf="router.url == '/courses/favourites'">Favourite Courses</h1>
  <h1 class="mb-5" *ngIf="router.url == '/courses'">All Courses</h1>
  <div class="row">
    <div class="col" *ngIf="courses && courses.length == 0">
      <div class="alert alert-danger">There are no courses available</div>
    </div>
    <div
      class="col my-5 d-flex justify-content-center align-items-center flex-wrap"
      *ngFor="let course of courses" 
    >
      <app-course [course]="course" (courses)="onEvent($event)"></app-course>
    </div>
  </div>
</div>
