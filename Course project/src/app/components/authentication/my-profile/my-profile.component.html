<div class="profile d-flex align-items-center justify-content-center overflow-auto py-5 containter" *ngIf="profile">
  <div class="card">
    <img class="card-img-top"
      src="https://cdnb.artstation.com/p/assets/images/images/023/541/587/medium/janaeither-t-profile-gif.jpg?1579549292"
      height="200" />
    <div class="card-body text-center">
      <img class="avatar rounded-circle"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQy30wzxzjGomluNvUsxG0a3cG2aSwOyLXBAYIFR9Hx3s_M1kj7&usqp=CAU"
        alt="Bologna" />
      <h4 class="card-title">{{ profile.firstName }} {{ profile.lastName }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ profile.email }}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{ profile.date }}</h6>
      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button class="btn btn-outline-info" type="button" (click)="isChangeNames = true">Change your name</button>
        <a class="btn btn-danger text-white" (click)="deleteUser()">Delete my profile</a>
      </div>
    </div>
  </div>
  <div class="card ml-5 change-names" *ngIf="isChangeNames">
    <div class="card-body text-center">
      <form [formGroup]="form" (ngSubmit)="changeNames()" class="w-100">
        <div class="form-group">
          <label>First name</label>
          <input type="text" class="form-control bg-transparent border border-info text-dark"
            formControlName="firstName" pattern="^[A-Z][a-z]+$" [(ngModel)]="profile.firstName" />
          <div class="alert alert-danger p-2 m-0"
            *ngIf="(form.get('firstName').touched || form.get('firstName').dirty) && form.get('firstName').invalid">
            <div *ngIf="form.get('firstName').errors?.required">
              This field is required
            </div>
            <div *ngIf="form.get('firstName').errors?.pattern">
              Names must contain only letters and start with a capital
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control bg-transparent border border-info text-dark" formControlName="lastName"
            pattern="^[A-Z][a-z]+$" [(ngModel)]="profile.lastName" />
          <div class="alert alert-danger p-2 m-0"
            *ngIf="(form.get('lastName').touched || form.get('lastName').dirty) && form.get('lastName').invalid">
            <div *ngIf="form.get('lastName').errors?.required">
              This field is required
            </div>
            <div *ngIf="form.get('lastName').errors?.pattern">
              Names must contain only letters and start with a capital
            </div>
          </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">
          Change Names
        </button>
      </form>
    </div>
  </div>
</div>
